server.port=8080
server.tomcat.uri-encoding=UTF-8


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql-aenv.aliyun.com:3306/acheck?characterEncoding=UTF-8
spring.datasource.username=aenv
spring.datasource.password=aenv

#mybatis&&通用Mapper
#指定mybatis映射文件的地址
mybatis.mapper-locations=classpath:dao/*.xml
mybatis.type-aliases-package=com.yunxiao.acheck.vo    //实体类的包路径
mapper.mappers=com.yunxiao.acheck.common.TkMapper
mapper.identity=MYSQL

#分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#Spring boot velocity视图配置
spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.html
spring.velocity.toolbox-config-location=/WEB-INF/toolbox.xml


